{% extends 'base/base.html' %}

{% block contenido  %}

<h2>LISTA DE USUARIOS</h2>

<table>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
    </tr>

    {% for us in todos_los_usuarios %}
        <tr>
            <td>{{ us.nombre }}</td>
            <td>{{ us.apellido }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock contenido %}
