{% extends 'base/base.html' %}

{% block contenido  %}

<h2>LISTA DE USUARIOS</h2>

<table>
    <tr>
        <th>| Username </th>
        <th>| Nombre</th>
        <th>| Apellido</th>
    </tr>

    {% for us in usuarios %}
        <tr>
            <td>| {{ us.username }}</td>
            <td>
                {% if us.first_name %}
                    | {{ us.last_name }}
                {% else %}
                    | -
                {% endif %}
            </td>
            <td>{{ us.last_name|default:"| -" }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock contenido %}
